{% extends 'accounts/base.html' %}

{% load static%}

{% load crispy_forms_tags %}

{% block body %}

    <div class="main">
  <h5
    style="
      border-bottom: 1px solid lightgrey;
      padding-bottom: 15px;
      color: #0a0;
    "
  >
    Forgot Password? Enter your email
  </h5>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
